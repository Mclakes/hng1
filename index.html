<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Frontend Page Creation with Specific Elements</title>
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <h1 data-testid="slackUserName">Bankole Olalekan</h1>
        <img
          data-testid="slackDisplayImage"
          id="profile__img"
          src="./img/profile-img.jpg"
          alt="profile pic"
        />
        <h2 data-testid="currentDayOfTheWeek" id="current-day">
          current Day: <span id="current-days"></span>
        </h2>
        
        <h2 data-testid="currentUTCTime" id="current-time">
          current time: <span id="current-utc">lekan utc</span>
        </h2>
        
      </div>
      <div class="link">
        <button data-testid="myTrack" id="btn__zuri" class="btn">
            <a target="_blank"
              >Frontend Development</a
            >
          </button>
        <button data-testid=“githubURL” class="btn">
          <a href="https://github.com/mclakes" target="_blank"
            >Github profile</a
          >
        </button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
